
<div class="card border-primary mb-3">
  <div class="card-header">User</div>
    <div class="card-body text-primary">
      <h5 class="card-tilte">Users List</h5>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>User Name</th>
              <th>email</th>
              <th>Role</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.idUser}}</td>
              <td>{{user.name}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.email}}</td>
              <td *ngIf="user.idRole == 1">Admin</td>
              <td *ngIf="user.idRole == 2">Lead</td>
              <td *ngIf="user.idRole == 3">Manager</td>
              <td *ngIf="user.status == true">Active</td>
              <td *ngIf="user.status == false">Unactive</td>
              <button class="btn btn-primary" role="button" [routerLink]="['/project-assigned']">Assign Project</button>
          </tbody>
        </table>

    </div>

</div>
